<h2>Reactive: Switches</h2>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mg-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       formControlName="genero"
                       id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       formControlName="genero"
                       id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>
        </div>
    </div>
    <div class="row mg-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch  mt-2">
                <input class="form-check-input" 
                       type="checkbox" 
                       formControlName="notificaciones"
                       role="switch" 
                       id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>
    <div class="row mg-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        formControlName="terminosYCondiciones"
                        value="" 
                        id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                  Acepto términos y condiciones
                </label>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>


<h4>Valor del formulario</h4>
<pre>{{ miFormulario.value | json }}</pre>

<h4>Persona</h4>
<pre>{{ persona | json }}</pre>

<h4>Valid</h4>
<pre>{{ miFormulario.valid | json }}</pre>
