<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm">
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    
                    <input type="text" class="form-control" [ngModel]="initForm.producto" minlength="3" name="producto" placeholder="Nombre del producto" required>
                    <span class="form-text text-danger" *ngIf="nombreValido()"> Debe de ser de 3 letras</span>
                </div>

            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                           [ngModel]="initForm.precio"
                           name="precio" 
                           class="form-control" 
                           placeholder="Precio del producto" 
                           required
                           customMin
                           [minimo]="0">
                    <span class="form-text text-danger" *ngIf="precioValido()"> El precio debe ser 0 o mayor</span>
                </div>

            </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                    [ngModel]="initForm.existencias"
                    name="existencias" 
                    class="form-control" 
                    placeholder="Existencias del producto" 
                    required
                    customMin
                    [minimo]="0">
                    <span class="form-text text-danger"></span>
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>
        
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>
        
        <span>Value</span>
        <pre>{{ miFormulario.value | json }} </pre>
    </div>
</div>
